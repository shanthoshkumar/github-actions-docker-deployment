name: node-app Build and Push Node.js Docker Image

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # Or DOCKER_TOKEN for better security

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile # Path to your Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/node-app:latest # Replace 'your-node-app'
          # Add more tags if needed, e.g., tags: |
          #   ${{ secrets.DOCKER_USERNAME }}/your-node-app:latest
          #   ${{ secrets.DOCKER_USERNAME }}/your-node-app:${{ github.sha }}
